<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assert/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../assert/vendors/css/vendor.bundle.base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assert/css/demo/style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" rel="stylesheet"
          type="text/css"/>
    <link href="../assert/css/nucleo-svg.css" rel="stylesheet"/>
    <link href="../assert/css/nucleo-svg.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="../assert/css/material-dashboard.css?v=3.0.4" id="pagestyle" rel="stylesheet"/>
</head>
<body>
<main class="main-content border-radius-lg mt-7 ">
    <div class="d-flex flex-row">
        <div class="flex-fill p-2">
            <div class="card mt-4">
                <div class="card-header p-3">
                    <h5 class="mb-0">Notification messages</h5>
                </div>
                <div class="d-flex flex-row">
                    <div class="flex-fill p-2">
                        <div class="card-body p-3 pb-0">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            <form>
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Example label</label>
                                    <input type="text" class="form-control bg-gray-400" id="formGroupExampleInput" placeholder="Example input">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Another label</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="flex-fill p-2">
                        <div class="card-body p-3 pb-0">
                            <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6-desktop">
                                <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                                    <i class="material-icons mdc-text-field__icon">person_add</i>
                                    <input class="mdc-text-field__input bg-gradient-dark" id="text-field-hero-input">
                                    <div class="mdc-line-ripple"></div>
                                    <label for="text-field-hero-input" class="mdc-floating-label">name</label>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="flex-fill p-2">
            <div class="card mt-4">
                <div class="card-header p-3">
                    <h5 class="mb-0">Notification messages</h5>
                </div>
                <div class="card-body p-3 pb-0">

                </div>
            </div>

        </div>
    </div>
</main>

</body>
<script src="../assert/vendors/js/vendor.bundle.base.js"></script>
<script src="../assert/js/material.js"></script>
<script src="../assert/js/misc.js"></script>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/42d5adcbca.js"></script>
<script src="../assert/js/core/popper.min.js"></script>
<script src="../assert/js/core/bootstrap.min.js"></script>
<script src="../assert/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../assert/js/plugins/smooth-scrollbar.min.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script src="../assert/js/material-dashboard.min.js?v=3.0.4"></script>
</html>
