<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition_01</title>
    <link href="../../../asserts/css/normalize.css" rel="stylesheet">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../asserts/fonts/css/all.min.css">


    <style>

        section{
        width: 230px;
        height: 500px;
        position: relative;
        top: 100px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        font-family: Ubuntu;
        right: 175px;
        }

        section > div {
            left: 0;
            position: relative;
            height: 50px;
            width: 100%;
            background-color: #8715b4;
            color: white;
            box-shadow: 3px 2px 5px 1px #2b1d9e9e;
            cursor: pointer;
            transition-property: all;
            transition-duration: 1s;
        }

        section > div > h3 {
            padding-left: 10px;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            height: max-content;
        }

        section > div > i {
            position: absolute;
            right: 15px;
            top: 0;
            bottom: 0;
            height: max-content;
            margin: auto;
            font-size: 25px;
        }

        section>div:hover{

            left: 175px;
            transition-property: all;
            transition-duration: 1s;
        }

    </style>
</head>
<body>
<section>
    <div>
        <h3>Menu One</h3>
        <i class="fa-solid fa-address-book"></i>
    </div>

    <div>
        <h3>Menu Two</h3>
        <i class="fa-solid fa-truck-medical"></i>
    </div>

    <div>
        <h3>Menu Three</h3>
        <i class="fa-solid fa-book-atlas"></i>
    </div>

    <div>
        <h3>Menu Four</h3>
        <i class="fa-solid fa-layer-group"></i>
    </div>

    <div>
        <h3>Menu Five</h3>
        <i class="fa-solid fa-cart-arrow-down"></i>
    </div>
</section>

</body>
</html>
