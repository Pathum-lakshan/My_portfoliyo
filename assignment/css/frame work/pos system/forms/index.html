<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title> P O S </title>
</head>
<body>
<section class="vh-100" id="section_for_load">
  <div class="container py-5 h-100" id="rm">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img alt="Phone image"
             class="img-fluid" src="../assert/images/SkyTab-POS-Mobile-Glass.png">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input class="form-control form-control-lg" id="username" type="text"/>
            <label class="form-label" for="username">Username</label>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input class="form-control form-control-lg" id="password" type="password"/>
            <label class="form-label" for="password">Password</label>
          </div>
          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input checked class="form-check-input" id="form1Example3" type="checkbox" value=""/>
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
          </div>
          <!-- Submit button -->
          <button class="btn btn-primary btn-lg btn-block col-12" id="submit_btn" type="button">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</section>
<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="exampleModalCenter" role="dialog"
     tabindex="-1">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">OOOPS..!</h5>
      </div>
      <div class="modal-body">
        Incorrect Password
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-target="#myModal" data-toggle="modal" id="alert_close_btn" type="button">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../assert/java%20script/pos%20system.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
